{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="mb-3">
    <table class="table table-striped">
        <tr>
            <th> Symbol </th>
            <th> Shares </th>
            <th> Price </th>
            <th> Transaction </th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row.symbol}} </td>
            <td>{{row.shares}} </td>
            <td>$ {{row.price}} </td>
            <td>{{row.date}} </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
